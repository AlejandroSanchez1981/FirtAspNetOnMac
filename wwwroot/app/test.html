                             {

								"Id":"efede5a3-0b4c-4d41-a054-55d1b97ae35e"
								});
					});
				});
				
				//save
				describe('Proof service save', function () {
					beforeEach(inject(function(_$controller_) {
					 	$controller = _$controller_;

					}));
	
					it('should return true to save', function () {
						var productsController = $controller('SaveEarningController', { $scope: $scope });

            });
