		<script type="text/javascript">
            angular.module('app', []);
            
            angular.module('app').controller('MonthFinanceController', function name($scope, MonthFinanceListService) 
            {
                $scope.debts = MonthFinanceListService();
            });
            angular.module('app').service('MonthFinanceListService', function monthFinanceListService() {
                return function getDents(){
                    return  {

                                investments:[{name:"salary",howmuch:"2500"}]
                             }  
                        }
            });
            describe('app tests', function () {
				
				beforeEach(module('app'));
				var $scope;
				var $controller;
				
				describe('no-mocking of service', function () {
					beforeEach(inject(function(_$controller_) {
					 	$controller = _$controller_;
					 	$scope = {};
					}));
	
					it('should return investment list on load', function () {

                            {

                             }
                            
                               );

            });
